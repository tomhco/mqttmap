<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Travel modes in directions</title>
<style>
  html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}
  #panel {position: absolute;top: 5px; left: 50%; margin-left: -180px; z-index: 5; background-color: #fff; padding: 5px; border: 1px solid #999;}
  #button {width:50px; height:50px; background-color:#000; position:absolute; left:0px; top:0px;}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
var pointA = new google.maps.LatLng(50.36945881448249, -4.14459228515625);	
var pointB = new google.maps.LatLng(50.383629013001745, -4.102964401245117);
var pointC = new google.maps.LatLng(50.376122790314, -4.1304101049900055);	
var markerLatLng  = new google.maps.LatLng(50.377738391900294, -4.1355961561203);
var waypts = [];

function initialize() {
	directionsDisplay = new google.maps.DirectionsRenderer();	
	var mapOptions = {scrollwheel: false, navigationControl: false, mapTypeControl: false, scaleControl: false, draggable: false, disableDefaultUI: true, 	
	center: {lat:50.37623312165928, lng:-4.125881195068359}, zoom:15, styles: [{"featureType":"all","elementType":"all","stylers":[{"invert_lightness":true},
	{"saturation":10},{"lightness":30},{"gamma":0.5},{"hue":"#435158"}]}]};
	var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	directionsDisplay.setMap(map);
	/*new google.maps.Marker({
		position: markerLatLng,
		map: map,
		title: 'Traffic Jam: North Hill'
	});*/
}
function calcRoute() {
	var selectedMode = document.getElementById('mode').value;
	var request = {
		origin: pointA,
		destination: pointB,
		waypoints: waypts,
        optimizeWaypoints: true,
		travelMode: google.maps.TravelMode[selectedMode],	
	};
	directionsService.route(request, function(response, status) {
		if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setOptions({ preserveViewport: true });
			directionsDisplay.setDirections(response);			
		}
	});	
}
function pressButton() {
	waypts.push({location:pointC,stopover:true});	
	console.log("pressed");	
	
	
}


google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </head>
  <body>
    <div id="panel">
    <b>Mode of Travel: </b>
    <select id="mode" onchange="calcRoute();">
      <option>SELECT HERE</option>
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <div id="map-canvas"></div>
    <a href="#!" onClick="pressButton();"><div id="button"></div></a>
  </body>
</html>
